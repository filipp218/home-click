<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "crm/style.css" %}">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">CRM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    {% if request.user.is_authenticated %}
    <a class="btn btn-primary" href="/logout" role="button">Выйти из аккаунта {{ request.user }}</a>
    {% endif %}
    <br>
    {% if request.user.is_staff %}
    <a class="btn btn-primary" href="/worker/{{request.user.id}}" role="button">Мои заявки</a>
    {% endif %}
</nav>

{% block content %}
{% endblock %}

{% block image %}
{% endblock %}
</body>
</html>
